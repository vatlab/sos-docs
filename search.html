<!DOCTYPE html>
<html lang="en">

<head>

    <link href="http://fonts.googleapis.com/css?family=Roboto:100,300,400">
    <link rel="stylesheet" href="tipuesearch/css/normalize.css">
    <link href="vendor/bootstrap/cosmo_css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tipuesearch/css/tipuesearch.css">

</head>

<doby>

    <div class="container">
        <div class="row">
            <form action="search.html">
                <div class="tipue_search_left"><img src="tipuesearch/search.png" class="tipue_search_icon"></div>
                <div class="tipue_search_right"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required></div>
                <div style="clear: both;"></div>
            </form>
            <div id="tipue_search_content"></div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="tipuesearch/tipuesearch_content.js"></script>
    <script src="tipuesearch/tipuesearch_set.js"></script>
    <script src="tipuesearch/tipuesearch.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tipue_search_input').tipuesearch({
                'wholeWords': false })
        });

    </script>
</doby>

</html>
